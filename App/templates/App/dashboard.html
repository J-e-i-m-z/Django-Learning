{% extends "App/home.html" %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .dashboard {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .table-container {
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-right: 20px;
        }

        .table {
            border-collapse: collapse;
            width: 100%;
        }

        .table th, .table td {
            border: 1px solid #ccc;
            padding: 15px; /* Increase the padding for larger columns */
            text-align: left;
        }

        .table th {
            background-color: #f0f0f0;
        }

        h2 {
            margin: 0;
            padding: 15px; /* Increase the padding for the titles */
            font-size: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="table-container">
            <h2>Customers</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Customer</th>
                        <th>Order</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- You can fill in customer data here -->
                </tbody>
            </table>
        </div>

        <div class="table-container">
            <h2>Last 5 Orders</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Date Ordered</th>
                        <th>Status</th>
                        <th>Update</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- You can fill in order data here -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>

{% endblock %}
