{% extends "App/home.html" %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .table-container {
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }

        .table {
            border-collapse: collapse;
            width: 100%;
        }

        .table th, .table td {
            border: 1px solid #ccc;
            padding: 15px;
            text-align: left;
        }

        .table th {
            background-color: #f0f0f0;
        }

        h2 {
            margin: 0;
            padding: 15px;
            font-size: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <h2>Products</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Category</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <!-- Add product data here -->
            </tbody>
        </table>
    </div>
</body>
</html>


{% endblock %}
